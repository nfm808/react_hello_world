<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Hello World</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="application-root"></div>
  <script
  src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>
<script
src="https://unpkg.com/babel-standalone@6/babel.min.js"
crossorigin>
</script>
<script type="text/babel">

  function App(props) {
    console.log(props)
    return (
      <div>
      <header className={props.className.header}><h1>{props.person.name}</h1></header>
      <section className={props.className.imgContainer}><img className={props.className.img} src={props.imgSrc} /></section>
      <main className={props.className.main}>
        <h2>Resume</h2>
        <h3>Education</h3>
        <h4>{props.person.education.school}</h4>
        <ul>
          <li>Degree: {props.person.education.degree}</li>
          <li>{props.person.education.yearsAttended}</li>
        </ul>
        <h3>Work History</h3>
        <h4>{props.person.employment[0].company}</h4>
        <ul>
          <li>Position: <span className={props.className.span}>{props.person.employment[0].title}</span></li>
          <li>Years: <span className={props.className.span}>{props.person.employment[0].dates}</span></li>
          <li>Description: <span className={props.className.span}>{props.person.employment[0].description}</span></li>
        </ul>
        <h4>{props.person.employment[1].company}</h4>
        <ul>
          <li>Position: <span className={props.className.span}>{props.person.employment[1].title}</span></li>
          <li>Years: <span className={props.className.span}>{props.person.employment[1].dates}</span></li>
          <li>Description: <span className={props.className.span}>{props.person.employment[1].description}</span></li>
        </ul>
        <h3>Contact</h3>
        <address>{props.person.address}</address>

      </main>
      </div>
    );
  }
  ReactDOM.render(
    <App 
      className={{ main: 'main', header :'header', img: 'img', contact: 'contact', address: 'address', imgContainer: 'img_container', span: 'span', container: 'container'}}
      person={{name: 'Sally Student', 
              education: {school: 'Berkely', degree: 'Communications', yearsAttended: '2005-2009'},
              employment: [{company: 'Comcast', title: 'Janitor', dates: '2001-2004', description: 'Lead Mopper'}, {company: 'Devry', title: 'Janitor', dates: '2004-2012', description: 'Lead Janitor'}],
              address: 'Box 564, Disneyland USA'}}
      imgSrc='https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg'

    >
    </App>,
   document.querySelector('#application-root'));

</script>
</body>
</html>
